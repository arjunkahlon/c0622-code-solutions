<!DOCTYPE html>
<html>
  <head>
    <title>Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container set-background">
      <div class="row center">
        <div class="col-full">
          <h2 class="center-text font-barlow font-20 decrease-top-margin">How It Works</h2>
        </div>
      </div>
      <div class="row center inner-contain add-bottom-padding">
        <div class="col-fourth">
          <div class="row center flow-column">
            <div class="image-wrapper wrap-image center-image">
              <img src="./images/screen-1.png" alt="Screen 1">
            </div>
            <div class="icon-wrapper wrap-icon center-image">
              <img src="./images/switch-icon.png" alt="Switch Icon">
            </div>
            <div class="text-wrapper increase-line-height">
              <h3 class="center-text font-barlow font-12">App Switching</h3>
              <p class="center-text font-barlow font-10">
                Toggles all your apps on and off.
              </p>
            </div>
          </div>
        </div>
        <div class="col-fourth">
          <div class="row center flow-column">
            <div class="image-wrapper wrap-image center-image">
              <img src="./images/screen-2.png" alt="Screen 2">
            </div>
            <div class="icon-wrapper wrap-icon center-image">
              <img src="./images/filter-icon.png" alt="Filter Icon">
            </div>
            <div class="text-wrapper increase-line-height">
              <h3 class="center-text font-barlow font-12">Trip Filtering</h3>
              <p class="center-text font-barlow font-10">
                Evaluates your trip requests.
              </p>
            </div>
          </div>
        </div>
        <div class="col-fourth">
          <div class="row center flow-column">
            <div class="image-wrapper wrap-image center-image">
              <img src="./images/screen-3.png" alt="Screen 3">
            </div>
            <div class="icon-wrapper wrap-icon center-image">
              <img src="./images/slider-icon.png" alt="Slider Icon">
            </div>
            <div class="text-wrapper increase-line-height">
              <h3 class="center-text font-barlow font-12">Service Filters</h3>
              <p class="center-text font-barlow font-10">
                Accepts only your ideal trips.
              </p>
            </div>
          </div>
        </div>
        <div class="col-fourth">
          <div class="row center flow-column">
            <div class="image-wrapper wrap-image center-image">
              <img src="./images/screen-4.png" alt="Screen 4">
            </div>
            <div class="icon-wrapper wrap-icon center-image">
              <img src="./images/bars-icon.png" alt="Bars Icon">
            </div>
            <div class="text-wrapper increase-line-height">
              <h3 class="center-text font-barlow font-12">Stats + Mileage</h3>
              <p class="center-text font-barlow font-10">
                Tracks your trips across all apps.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
