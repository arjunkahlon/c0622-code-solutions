<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Typing Tutor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="row center">
      <div class="col-full">
        <div class="sentence center-text">
          <div class="word1 display-sentence">
            <span>g</span>
            <span>r</span>
            <span>u</span>
            <span>m</span>
            <span>p</span>
            <span>y</span>
          </div>
          <div class="space display-sentence">
            <span> </span>
          </div>
          <div class="word2 display-sentence">
            <span>w</span>
            <span>i</span>
            <span>z</span>
            <span>a</span>
            <span>r</span>
            <span>d</span>
            <span>s</span>
          </div>
          <div class="space display-sentence">
            <span> </span>
          </div>
          <div class="word3 display-sentence">
            <span>m</span>
            <span>a</span>
            <span>k</span>
            <span>e</span>
          </div>
          <div class="space display-sentence">
            <span> </span>
          </div>
          <div class="word4 display-sentence">
            <span>t</span>
            <span>o</span>
            <span>x</span>
            <span>i</span>
            <span>c</span>
          </div>
          <div class="space display-sentence">
            <span> </span>
          </div>
          <div class="word5 display-sentence">
            <span>b</span>
            <span>r</span>
            <span>e</span>
            <span>w</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row center">
      <div class="col-full">
        <div id="complete" class="center-text">

        </div>

      </div>

    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
