<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 id="page-header">LEARN MORE</h3>
  <form class="hiring-questionnaire">
    <label for="email-input" id="email-label">COMPANY EMAIL</label>
    <input type="email" id="email-input" placeholder="sally@company.co">

    <label for="name-input" id="name-label">NAME</label>
    <input type="text" id="name-input" placeholder="Sally Smith">

    <label for="location-input" id="location-label">WHERE ARE YOU HIRING?</label>
    <input type="text" id="location-input" placeholder="City, Country">

    <label for="engineer-input" id="engineer-label">
      HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
    </label>
    <select id="engineer-input">
      <option value="1-2">1-2 Engineers</option>
      <option value="3+">3+ Engineers</option>
    </select>

    <div id="button-div">
      <input type="submit" value="SUBMIT" id="submit-button">
    </div>
  </form>
</body>
</html>
