<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="row center carousel">
        <div class="column-full">
          <div class="row center">
            <div class="column-20 arrow-wrapper">
              <i class="fas fa-angle-left carousel-arrow" id="left-arrow"></i>
            </div>
            <div class="column-60" id="img-carousel">
              <div class="image-wrapper">
                <img src="./images/001.png" alt="Carousel Image" id="carousel-image">
              </div>
            </div>
            <div class="column-20 arrow-wrapper align-right">
              <i class="fas fa-angle-right carousel-arrow" id="right-arrow"></i>
            </div>
          </div>
          <div class="row center">
            <div class="column-full" id="indication-carousel">
              <i class="fas fa-circle" id="0"></i>
              <i class="far fa-circle" id="1"></i>
              <i class="far fa-circle" id="2"></i>
              <i class="far fa-circle" id="3"></i>
              <i class="far fa-circle" id="4"></i>
            </div>

          </div>
        </div>

      </div>

    </div>

  </main>

  <script src="main.js"></script>
</body>
</html>
