<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="row center">
      <div class="col-full">
        <h1 class="font-dm center-text font-dm font-24">New Arrivals</h1>
      </div>
    </div>
    <div class="row center">
      <div class="col-fifth">
        <div class="image-wrapper fit-image pad-image cover-image">
          <img src="./images/dress1.jpeg" alt="Dress 1">
        </div>
        <div class="text-wrapper increase-line-height">
          <div class="arrival-name">
            <span class="font-dm font-14">Free People</span>
            <span class="font-dm text-grey font-14">| Size 6</span>
          </div>
          <div class="arrival-price">
            <span class="font-dm highlight-price font-14">$35</span>
            <span class="text-grey strikeout-text font-14">$125 retail</span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="image-wrapper fit-image pad-image cover-image">
          <img src="./images/ysl-bag.jpeg" alt="YSL Bag">
        </div>
        <div class="text-wrapper increase-line-height">
          <div class="arrival-name">
            <span class="font-dm font-14">Yves Saint Laurent</span>
            <span class="font-dm text-grey font-14">| One-Size</span>
          </div>
          <div class="arrival-price">
            <span class="font-dm highlight-price font-14">$200</span>
            <span class="text-grey strikeout-text font-14">$1600 retail</span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="image-wrapper fit-image pad-image cover-image">
          <img src="./images/key.jpeg" alt="Tiffany Key">
        </div>
        <div class="text-wrapper increase-line-height">
          <div class="arrival-name">
            <span class="font-dm font-14">Tiffany</span>
            <span class="font-dm text-grey font-14">| One-Size</span>
          </div>
          <div class="arrival-price">
            <span class="font-dm highlight-price font-14">$476</span>
            <span class="text-grey strikeout-text font-14">$2000 retail</span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="image-wrapper fit-image pad-image fill-image">
          <img src="./images/lv-bag.jpg" alt="LV Bag">
        </div>
        <div class="text-wrapper increase-line-height">
          <div class="arrival-name">
            <span class="font-dm font-14">Louis Vuitton</span>
            <span class="font-dm text-grey font-14">| One-Size</span>
          </div>
          <div class="arrival-price">
            <span class="font-dm highlight-price font-14">$95</span>
            <span class="text-grey strikeout-text font-14">$1200 retail</span>
          </div>
        </div>
      </div>
      <div class="col-fifth">
        <div class="image-wrapper fit-image pad-image cover-image">
          <img src="./images/dress2.jpeg" alt="Dress 2">
        </div>
        <div class="text-wrapper increase-line-height">
          <div class="arrival-name">
            <span class="font-dm font-14">Reformation</span>
            <span class="font-dm text-grey font-14">| Size 4</span>
          </div>
          <div class="arrival-price">
            <span class="font-dm highlight-price font-14">$20</span>
            <span class="text-grey strikeout-text font-14">$198 retail</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
